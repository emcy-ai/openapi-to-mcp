name: OpenAPI-to-MCP Tests (PR)

on:
  pull_request:
    branches:
      - main
    paths:
      - 'openapi-to-mcp/**'
      - '.github/workflows/openapi-to-mcp-pr.yml'

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: openapi-to-mcp

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: openapi-to-mcp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

